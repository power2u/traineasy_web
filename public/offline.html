<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Fitness Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>You're Offline</h1>
        <p>No internet connection, but your fitness tracker is still working!</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üîî</span>
                <span>Notifications still work</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>Data saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚è∞</span>
                <span>Reminders on schedule</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show online/offline status
        window.addEventListener('offline', () => {
            console.log('App is offline');
        });
        
        window.addEventListener('online', () => {
            console.log('App is back online');
        });
    </script>
</body>
</html>
